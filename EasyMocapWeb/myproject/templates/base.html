<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Site Name{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

    </head>
    <body>
        <header>
            {% block header %}{% endblock %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>1) <a href="{% url 'get_intri_yml' %}">Intrinsic Calibration</a></p>
            <p>2) <a href="{% url 'get_extri_yml' %}">Extrinsic Calibration</a></p>
            <p>3) <a href="{% url 'check_calibration' %}">Check Calibration</a></p>
            <p>4) <a href="{% url 'fit' %}">Fit SMPL</a></p>
            <p>Check out the <a href="{% url 'documentation' %}">documentation</a>.</p>
            <form id="reset-form" action="{% url 'reset' %}" method="post" onsubmit="return confirmReset()">
                {% csrf_token %}
                <button type="submit">Reset</button>
            </form>
            {% block footer %}{% endblock %}
        </footer>
    </body>

    <script>
        function confirmReset() {
            return confirm("Are you sure you want to restart your calibration and motion capture?");
        }
    </script>

</html>
